apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: my-tls-cluster
spec:
  kafka:
    version: 2.4.0
    replicas: 3
    rack:
      topologyKey: agentpool
    listeners:
      tls: {}
    config:
      log.message.format.version: "2.2"
      ssl.client.auth: "required"
    tlsSidecar:
      resources:
        requests:
          cpu: 200m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 128Mi
    storage:
      type: jbod
      volumes:
      - id: 0
        class: managed-premium
        type: persistent-claim
        size: 64Gi
        deleteClaim: false
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      class: managed-premium
      size: 32Gi
      deleteClaim: false
    tlsSidecar:
      resources:
        requests:
          cpu: 200m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 128Mi
  entityOperator:
    topicOperator: {}
    userOperator: {}